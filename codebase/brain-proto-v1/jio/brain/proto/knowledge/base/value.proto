syntax = "proto3";

package jio.brain.proto.knowledge.base;

option java_package = "com.jio.brain.proto.knowledge.base";
option java_multiple_files = true;

message Value {
    int32 id = 1;
    string name = 2;
    string query = 3;
    int32 order = 4;
    string value_type = 5;
    repeated uint32 related = 6;
  }